<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard Realtime + Sound</title>
  <style>
    body {
      background: linear-gradient(135deg, #1b1b1b, #282828);
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      background-color: #2e2e2e;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
    }

    th {
      background-color: #3a3a3a;
      color: #f1f1f1;
    }

    tr {
      transition: all 0.3s ease;
    }

    tr:nth-child(odd) {
      background-color: #353535;
    }

    tr:nth-child(even) {
      background-color: #2b2b2b;
    }

    tr.up {
      background-color: #2e7d32 !important; /* hijau */
    }

    tr.down {
      background-color: #c62828 !important; /* merah */
    }

    .rank-1 {
      background-color: #ffd700 !important;
      color: #000;
      font-weight: bold;
    }

    .rank-2 {
      background-color: #c0c0c0 !important;
      color: #000;
    }

    .rank-3 {
      background-color: #cd7f32 !important;
      color: #000;
    }

    @keyframes fadeHighlight {
      from { filter: brightness(1.5); }
      to { filter: brightness(1); }
    }

    .highlight {
      animation: fadeHighlight 1s ease;
    }
  </style>
</head>
<body>
  <h1>üèÜ Leaderboard Realtime + Sound</h1>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Nama</th>
        <th>Tim</th>
        <th>Level</th>
        <th>Skor</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p style="margin-top:20px; opacity:0.7;">‚è±Ô∏è Auto update setiap 20 detik + efek bunyi</p>

  <!-- Bunyi -->
  <audio id="sound-up" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
  <audio id="sound-down" src="https://assets.mixkit.co/sfx/preview/mixkit-failure-arcade-alert-notification-240.mp3" preload="auto"></audio>

  <script>
    const sheetURL = 'https://opensheet.elk.sh/16XAKQqfpqijOiVeU8WV6g-Oq2DBOBeM2NCENaklRgLc/November 2025';
    let previousData = [];

    const soundUp = document.getElementById("sound-up");
    const soundDown = document.getElementById("sound-down");

    async function fetchData() {
      const response = await fetch(sheetURL);
      return await response.json();
    }

    function updateTable(data) {
      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";

      // Urutkan skor tertinggi ke rendah
      data.sort((a, b) => b.Skor - a.Skor);

      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        const prev = previousData.find(p => p.Nama === row.Nama);
        let className = "";

        if (prev) {
          const prevScore = parseFloat(prev.Skor);
          const newScore = parseFloat(row.Skor);

          if (newScore > prevScore) {
            className = "up";
            soundUp.currentTime = 0;
            soundUp.play();
          } else if (newScore < prevScore) {
            className = "down";
            soundDown.currentTime = 0;
            soundDown.play();
          }

          if (prev.rank > index + 1 && newScore === prevScore) className = "up";
          if (prev.rank < index + 1 && newScore === prevScore) className = "down";
        }

        tr.className = className + " highlight";

        if (index === 0) tr.classList.add("rank-1");
        else if (index === 1) tr.classList.add("rank-2");
        else if (index === 2) tr.classList.add("rank-3");

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${row.Nama}</td>
          <td>${row.Tim || "-"}</td>
          <td>${row.Level || "-"}</td>
          <td>${row.Skor}</td>
        `;
        tbody.appendChild(tr);

        row.rank = index + 1;
      });

      previousData = data;
    }

    async function updateLeaderboard() {
      try {
        const data = await fetchData();
        updateTable(data);
      } catch (err) {
        console.error("Gagal memuat data:", err);
      }
    }

    updateLeaderboard();
    setInterval(updateLeaderboard, 20000); // update tiap 20 detik
  </script>
</body>
</html>
